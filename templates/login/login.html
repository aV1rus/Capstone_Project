{%  extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}


    <section id="logSection">
        <form action='{% url "login.views.connect" %}' method='post'>
            {% csrf_token %}
            {{ form.as_p }}
            <input type='submit' value='Log In' />
        </form>
    {% if error %}
    <h5 class ="login_error">{{ message }}</h5>
    {% endif %}
    </section>

{%  endblock %}
