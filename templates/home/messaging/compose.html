{% extends "base/base_home.html" %}
{% load static %}
{% block style %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static "css/messages.css" %}"/>
{% endblock %}

{% block user_content %}


    <form action = "{% url "sections.messaging.views.compose" %}" method = 'POST'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type = 'submit' value = 'send'/>
    </form>

    {% if notify %}
    <h1 class = "notify"> {{ message }} ! </h1>
    {% endif %}

{% endblock %}
