{% extends "base/base_home.html" %}


{% block user_content %}

    <section id="proj_container">

    <div class='title_buttons'>
        <a class='back' href="{% url 'sections.projects.views.projects' %}" class="nav_link">< back</a>

        <span>{{ project.name }}</span>
    </div>

        <form action="" method="POST">
            <table>
                {% csrf_token %}
                {{ form.as_table }}
                <tr><th></th><td>
                    <input type="hidden" value="{{ project.id }}" name="projId">
                    <input type="submit" value="Update">
                </td></tr>
            </table>
        </form>

        {% if error %} {{ message }} {% endif %}
    </section>

{% endblock %}
