{% extends "base/base_home.html" %}


{% block user_content %}

    <section id="proj_container">
        <div class='title_buttons'>
            <a class='back' href="{% url 'sections.projects.views.projectInfo' %}?projId={{ file.project_ref.id }}"> < Back</a>
            <span>{{ file.name }}</span>
        </div>

        <form action="" method="POST" enctype="multipart/form-data">
            <table>
                {% csrf_token %}
                {{ form.as_table }}
                <tr><th></th><td>
                    <input type="hidden" value="{{ file.id }}" name="fileId">
                    <input type="submit" value="Upload">
                </td></tr>
            </table>
        </form>

        {% if error %} {{ message }} {% endif %}
    </section>

{% endblock %}
