{% extends "base/base_home.html" %}
{% load static %}
{% block style %}
    {{ block.super }}
    <link rel = "stylesheet" href = "{% static "css/settings.css"%}"/>

{% endblock %}

{% block user_content %}

    <form action = "{% url "sections.settings.views.settings" %}" method = "post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type = 'submit' value = 'Save Changes'/>
    </form>
    {% if notify %}
    <h1 class='notify' style='display:none'>{{ message }}</h1>

    {% endif %}


{% endblock %}
