{% extends "base/base_home.html" %}


{% block user_content %}

    <div id='forum_main'>

        <div id='right_main'>

            <a href='find/users'>Find Users</a>
        </div>

        <table class='padd_table'>
            <tr class='header'>
                <td> Name </td>
                <td> Acronym </td>
                <td> Posts </td>
                <td> Last Post </td>
            </tr>
            {% for c in category_list %}
                <tr class='option'>
                    <td> <a href='threads?catId={{ c.id }}'>{{ c.name }}</a> </td>
                    <td> {{ c.acr }} </td>
                </tr>
            {% endfor %}

        </table>

    </div>




{% endblock %}
