{% extends "base/base_home.html" %}


{% block user_content %}

    <a href='find/users'>Find Users</a>
    <br/><br/>

    <table class='padd_table'>
            <tr class='header'>
                <td> Name </td>
                <td> Acronym </td>
            </tr>
    {% for c in category_list %}
        <tr class='option'>
                    <td> <a href='threads?catId={{ c.id }}'>{{ c.name }}</a> </td>
                    <td> {{ c.acr }} </td>
                </tr>
    {% endfor %}

        </table>



{% endblock %}
