{% extends "base/base_home.html" %}
{% load static %}

{% block extra_head_content %}
    <link rel = 'stylesheet' href="{% static "css/sections/forum/threads.css" %}" />
{% endblock %}

{% block user_content %}

    <a href='/home/forum'>< Back</a><br/>

    <div id='right_main'>
        <ul id="nav-right">
            <li><a href='threads/new?catId={{ category_id }}'>New Thread</a></li>
        </ul>
    </div>

    <section class='main_with_right_menu'>

    <table class='full_width_table padd_table'>
        <tr class='header'>
            <td> Title </td>
            <td> Created By </td>
            <td> Date </td>
        </tr>
        {% for t in thread_list %}
            <tr class='option'>
                <td class='forum_threads_title'> <a href='threads/view?threadId={{ t.id }}'>{{ t.title }}</a></a> </td>
                <td class='forum_threads_user'> {{ t.user.username }} </td>
                <td class='forum_threads_date'>{{ t.created_at }}</td>
            </tr>
        {% endfor %}
    </table>

    </section>

{% endblock %}
